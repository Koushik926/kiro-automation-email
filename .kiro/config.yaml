# Kiro Email Summarizer Configuration
# Week 2 Challenge: Lazy Automation

app:
  name: "Kiro Email Summarizer"
  version: "1.0.0"
  description: "AI-powered email automation using Kiro"

kiro:
  api_version: "2.0"
  features:
    - scripting
    - hooks
    - file_operations
    - workflow_automation
  models:
    summarization: "advanced"
    categorization: "intelligent"
    extraction: "deep-learning"

email:
  batch_size: 50
  timeout: 300
  retry_attempts: 3
  supported_formats:
    - mbox
    - eml
    - msg

processing:
  parallel_threads: 4
  compression: gzip
  error_handling: "strict"
  logging_level: "INFO"

output:
  formats:
    - json
    - csv
    - pdf
  storage_path: "/results"
  retention_days: 90
